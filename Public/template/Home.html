<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Umar's Dark Theme Page</title>
    <style>
        /* Apply dark theme background and light text color */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #ffa726;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        a {
            color: #29b6f6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #ffa726;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff8a50;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1f1f1f;
            color: #b0bec5;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Dark Theme Page</h1>
    </header>

    <main>
        <p>This is an example of a simple HTML page with a dark theme.</p>
        <p>Click the button below to explore more!</p>
        <button>Click Me</button>

        <p>Want to learn more? <a href="https://example.com" target="_blank">Visit this link</a>.</p>
        <img src="./../img/Umar.PNG" alt="Umar's Beauty" title="Sexy as hell" loading="lazy">
    </main>

    <footer>
        <p>&copy; 2024 Dark Theme Example. All rights reserved.</p>
    </footer>

</body>
</html>
